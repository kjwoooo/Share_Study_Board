<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
  <link
          href="https://font.elice.io/css?family=Elice+DX+Neolli"
          rel="stylesheet"
  />

  <style>
    html,
    body {
      background-color: black;
      color: white;
      font-family: "Elice DX Neolli", sans-serif;
    }
  </style>
  <title>게시글 추가</title>
</head>
<body>
<div class="container my-5">
  <div class="header mb-5">
    <h1 class="text-center" style="font-size: 30px" >학습하고 공유할 주제를 자유롭게 만들어 이야기 나눠보세요!</h1>
  </div>
  <form th:action="@{/posts/create(boardId=${boardId})}" method="post">
    <div class="mb-3">
      <label for="name">제목</label>
      <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              maxlength="30"
              placeholder="게시글 제목 입력 (최대 30자)"
              required
      />
    </div>
    <div class="mb-3">
      <label for="content">제목에 대한 간단한 설명을 기입해주세요!</label>
      <textarea
              class="form-control"
              id="content"
              name="content"
              placeholder="내용 입력"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">업로드</button>
    <button
            type="button"
            class="btn btn-secondary"
            onclick="window.history.back();"
    >
      취소
    </button>
  </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
