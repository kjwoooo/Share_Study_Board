<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />

    <style>
        html,
        body {
            background-color: black;
            color: white;
            font-family: "Elice DX Neolli", sans-serif;
        }
    </style>
    <title>게시판 추가</title>
</head>
<body>
<div class="container my-5">
    <div class="header mb-5">
        <h1 class="text-center">학습주제 추가</h1>
    </div>
    <form th:action="@{/boards/create}" method="post">
        <div class="mb-3">
            <label for="title" style="font-size: 14px">학습하고 공유하고자 하는 주제를 선정해 주세요!</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    maxlength="20"
                    placeholder="학습 주제 입력 (최대 20자)"
                    required
            />
        </div>
        <div class="mb-3">
            <label for="description" style="font-size: 14px">간단한 설명을 기입해 주세요!</label>
            <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    maxlength="200"
                    placeholder="설명 입력 (최대 200자)"
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">추가하기</button>
        <button
                type="button"
                class="btn btn-secondary"
                onclick="window.history.back();"
        >
            취소
        </button>
    </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
